<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼豆图纸生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>🎨 拼豆图纸生成器</h1>
                    <p class="subtitle">上传图片，智能识别拼豆颜色，生成专业图纸</p>
                </div>
                <button class="theme-toggle" id="themeToggle" title="切换深色模式">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </header>

        <!-- 统一工作区 -->
        <div class="panel" id="panel-upload">
            <h2>上传图片</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <div class="upload-placeholder">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>点击或拖拽图片到这里</p>
                    <span class="file-hint">支持 JPG、PNG、GIF 格式</span>
                </div>
            </div>
            <div class="preview-container" id="previewContainer" style="display: none;">
                <img id="previewImage" alt="预览图片">
                <button class="btn-secondary" id="reuploadBtn">重新上传</button>
            </div>
            <button class="btn-primary" id="nextToGridBtn" style="display: none;">下一步：识别网格</button>
        </div>

        <!-- 步骤2：识别网格 -->
        <div class="panel" id="panel-grid" style="display: none;">
            <h2>识别网格</h2>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="manual">
                    <span class="mode-icon">✋</span>
                    <span class="mode-label">手动模式</span>
                </button>
                <button class="mode-btn" data-mode="auto">
                    <span class="mode-icon">🤖</span>
                    <span class="mode-label">自动模式</span>
                </button>
            </div>

            <!-- 手动模式控制 -->
            <div class="grid-controls" id="manualControls">
                <div class="control-group">
                    <label>网格列数：</label>
                    <input type="range" id="gridCols" min="5" max="100" value="20">
                    <span id="colsValue">20</span>
                </div>
                <div class="control-group">
                    <label>网格行数：</label>
                    <input type="range" id="gridRows" min="5" max="100" value="20">
                    <span id="rowsValue">20</span>
                </div>
                <div class="control-group">
                    <label>偏移X：</label>
                    <input type="range" id="offsetX" min="-100" max="100" value="0">
                    <span id="offsetXValue">0</span>
                </div>
                <div class="control-group">
                    <label>偏移Y：</label>
                    <input type="range" id="offsetY" min="-100" max="100" value="0">
                    <span id="offsetYValue">0</span>
                </div>
            </div>

            <!-- 自动模式控制 -->
            <div class="grid-controls" id="autoControls" style="display: none;">
                <div class="control-group">
                    <label>目标网格大小：</label>
                    <select id="autoGridSize">
                        <option value="20">20x20</option>
                        <option value="30">30x30</option>
                        <option value="40">40x40</option>
                        <option value="50">50x50</option>
                    </select>
                </div>
                <button class="btn-secondary" id="autoDetectBtn">自动检测</button>
            </div>

            <div class="control-section">
                <div class="control-group">
                    <label>颜色识别：</label>
                    <select id="colorMethod">
                        <option value="average">平均颜色</option>
                        <option value="dominant">主导颜色</option>
                        <option value="median">中位数颜色</option>
                        <option value="center">中心点颜色</option>
                    </select>
                </div>
                <button class="btn-primary" id="analyzeColorsBtn">分析颜色</button>
            </div>

            <h3>编辑工具</h3>
            
            <div class="control-section">
                <div class="control-group">
                    <label>颜色系统：</label>
                    <select id="colorSystem">
                        <option value="MARD">Mard221</option>
                        <option value="COCO">COCO</option>
                        <option value="漫漫">漫漫</option>
                        <option value="盼盼">盼盼</option>
                        <option value="咪小窝">咪小窝</option>
                    </select>
                    <button class="btn-secondary" id="selectColorsBtn">选择颜色</button>
                </div>
            </div>

            <div class="toolbar">
                <button class="tool-btn active" data-tool="draw">
                    <span class="tool-icon">✏️</span>
                    <span class="tool-label">绘制</span>
                </button>
                <button class="tool-btn" data-tool="fill">
                    <span class="tool-icon">🎨</span>
                    <span class="tool-label">填充</span>
                </button>
                <button class="tool-btn" data-tool="eraser">
                    <span class="tool-icon">🧹</span>
                    <span class="tool-label">橡皮擦</span>
                </button>
            </div>

            <h3>导出设置</h3>
            
            <div class="export-options">
                <div class="option-group">
                    <label>图纸样式：</label>
                    <select id="exportStyle">
                        <option value="grid">网格带色号</option>
                        <option value="color">彩色网格</option>
                        <option value="both">混合模式</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>显示边框：</label>
                    <input type="checkbox" id="showBorder" checked>
                </div>
                <div class="option-group">
                    <label>网格大小（像素）：</label>
                    <input type="number" id="cellSize" min="20" max="100" value="40">
                </div>
            </div>

            <div class="preview-export">
                <h3>预览</h3>
                <canvas id="exportCanvas"></canvas>
            </div>

            <div class="statistics">
                <h3>颜色统计</h3>
                <div id="colorStats"></div>
            </div>

            <div class="action-buttons">
                <button class="btn-secondary" id="backToEditBtn">返回编辑</button>
                <button class="btn-primary" id="downloadBtn">下载图纸</button>
            </div>
        </div>
    </div>

    <!-- 颜色选择模态框 -->
    <div class="modal" id="colorSelectModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>选择拥有的颜色</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="select-all-group">
                    <button class="btn-secondary" id="selectAllBtn">全选</button>
                    <button class="btn-secondary" id="deselectAllBtn">取消全选</button>
                </div>
                <div id="colorSelectList"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelSelectBtn">取消</button>
                <button class="btn-primary" id="confirmSelectBtn">确定</button>
            </div>
        </div>
    </div>

    <script src="colors.js"></script>
    <script src="imageProcessor.js"></script>
    <script src="app.js"></script>
</body>
</html>
